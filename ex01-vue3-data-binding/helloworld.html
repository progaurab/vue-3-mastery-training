<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <div id="app"> {{ message }}</div>
        
        <div id="app-1">
            <h2> {{ message }} </h2>
            <input v-model="message" class="form-control">
        </div>

        <div id="app-2">
            <span v-if="conditinal == 0"> Test conditinal v-if {{conditinal}}</span>
            <span v-else-if="conditinal == 1"> Test conditinal v-else-if {{conditinal}}</span>
            <span v-else> Test conditinal v-else {{conditinal}}</span>
        </div>



        <script type="text/javascript">

            var app = new Vue({
                el: "#app",
                data: {
                    message: "Hello World"
                }
            });

            var app1 = new Vue({
                el: "#app-1",
                data: {
                    message: "Enter your name..."
                }
            });

            var app2 = new Vue({
                el: "#app-2",
                data: {
                    conditinal: 0
                }
            });

        </script>
    </body>
</html>
